version: '3.8'

services:
  web:
    build: .
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - VIRTUAL_HOST=ingals.ru
      - LETSENCRYPT_HOST=ingals.ru
      - LETSENCRYPT_EMAIL=azamat.murdalov@gmail.com
    # Keep ports for local development if needed, but in prod they might conflicts.
    # We'll map them to localhost only to avoid public exposure if we use a gateway later.
    ports:
      - "127.0.0.1:5002:5000"
    networks:
      - app-network

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=wsgi.py
    volumes:
      - ./auth/data:/app/data
    depends_on:
      - web
    ports:
      - "127.0.0.1:5001:5000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

