version: '3.8'

services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - SSO_LOGIN_URL=${SSO_LOGIN_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - FORCE_HTTPS=${FORCE_HTTPS}
    networks:
      - default

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "5002:80"
    depends_on:
      - backend
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    networks:
      - default
      - web-proxy

networks:
  default:
    name: ingals-network
  web-proxy:
    external: true
